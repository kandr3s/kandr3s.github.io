---
layout: base
---


<div class="content-grid">
    {% for post in site.posts %}
    {% include category-icons.html %}
    <div class="post-info">{% if post.external_url %}<a class="post-title-link" href="{{ post.external_url }}" target="_blank">{{ post.title }}</a>
        <br />{% include date.html %}
        {% else %}<a class="post-title-link" href="{{ post.url }}">{{ post.title }}</a>
        <br />{% include date.html %}
        {% endif %}
    </div>
    {% endfor %}
</div>
