{% if page.title %}
<h2 class="content-title">{{ page.title }}</h2>
{% endif %}
    {{ content }}

    {% if page.layout == "post" %}
    <hr />
    <div class="post-footer">
      <p>Archived in <b>{{ page.categories }}</b> on {% include date.html %}.</p>
      <ul class="menu">
        {% for item in site.data.nav %}
        <li class="page-link"><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
