<div class="profile">
  {% if site.logo %}
  <div class="logo-container">
    <a class="logo" href="/" style="background-image: url('{{ site.baseurl }}{{ site.logo }}')"></a>
  </div>
  {% endif %}
  <h1 class="header-title">{{ site.name }}</h1>
  <ul class="menu header-tagline">
    {% for item in site.data.nav %}
    <li class="page-link"><a href="{{ item.url }}">{{ item.title }}</a></li>
    {% endfor %}
    <a href="/feed.xml"><i class="fas fa-rss"></i></a>
  </ul>
</div>
