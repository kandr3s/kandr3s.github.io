
{% assign icon = post.category %}
{% case icon %}
    {% when "Post" %}
    <img class="category-icon" src="/images/newspaper.svg">
    {% when "Tinta en las Cintas" %}
        <img class="category-icon" src="/images/tape.svg">
    {% when "Tales" %}
    <img class="category-icon" src="/images/newspaper-fav.svg">
    {% when "Video" %}
    <img class="category-icon" src="/images/tv.svg">
    {% else %}
    <i class="fa fa-exclamation-circle"></i>
{% endcase %}
